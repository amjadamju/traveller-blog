<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Admin</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="css/mdb.min.css">
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body style="overflow-x: hidden;">

    <!-- Start your project here-->
    <section id="post">
        <div class="container">
            <div class="head h1 m-5 text-center">
            </div>
            <div class="blog-form">
                <!-- Default form contact -->
                <form class="text-center border border-light p-5" action="#!">

                    <p class="h1 mb-4 m-3"> Admin Panel </p>

                    <!-- Name -->
                    <input type="text" id="defaultContactFormName" class="form-control mb-4" placeholder="Post heading">

                    <!-- Email -->
                    <input type="date" id="defaultContactFormDate" class="form-control mb-3" placeholder="Date">

                    <!-- Subject -->
                    <h3>Content</h3>
                    <!-- Message -->
                    <div class="form-group">
                        <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="3"
                            placeholder="Content of blog"></textarea>
                    </div>
                    <h4>Upload main image here</h4>
                    <input type="file" name="file" class="form-control mb-3">


                    <h5>Upload to image Gallery</h5>
                    <input type="file" name="file" class="form-control mb-3" multiple>
                    <!-- Send button -->
                    <button class="btn btn-info btn-block" type="submit">Post</button>

                </form>
                <!-- Default form contact -->
            </div>
        </div>
    </section>
    <!-- End your project here-->

    <!-- jQuery -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Your custom scripts (optional) -->
    <script type="text/javascript"></script>

</body>

</html>
